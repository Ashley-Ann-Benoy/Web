<!DOCTYPE html>
<html>
    <header>
        <title>Sell Your Item</title>
        <link rel="stylesheet" href="task1.css">
    </header>
    
    <body style="background-color: white">
        <div id="box">
            <h1 style="text-align: center;">Sell Your Item</h1><br>
        <h5> Photo of Item</h5>
        <input type="file" id="photo" name="photo" multiple>
        <h5> Name</h5>
        <input type="text" id="name" name="name">
        <h5>Brand</h5>
        <input type="text" id="brand" name="brand">
        <h5>Item Description</h5>
        <input type="text" id="descr" name="descr"  size="30">
        <h5>Buying Price</h5>
        <input type="text" id="bprice" name="bprice">
        <h5>When it was Bought</h5>
        <input type="datetime-local" id="DOP" name="DOP">
        <h5>Selling Price</h5>
        <input type="text" id="sprice" name="sprice">
        <h5>Seller's Name</h5>
        <input type="text" id="sname" name="sname">
        <h5>Contact Number</h5>
        <input type="tel" id="contact" name="contact">
        <h5>Seller's Location</h5>
        <input type="text" id="location" name="location"><br><br>
        <button id="submitbutton" type="submit" onclick="alert('Your Sell Request Will Be Submitted!')">Submit</button>
    </div>
    </body>

</html>
